<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>healthi</title>
    <style>
        /* Estilos globales */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        /* Encabezado */
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }

        /* Barra de búsqueda */
        .search-bar {
            background-color: #f5f5f5;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Sidebar */
        .sidebar {
            background: linear-gradient(to bottom, #0074d9, #001f3f);
            color: #fff;
            width: 250px;
            padding: 1rem;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar li {
            margin-bottom: 1rem;
        }

        /* Contenido principal */
        .main-content {
            padding: 2rem;
        }

        /* Filas de productos */
        .product-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .product-name {
            font-weight: bold;
        }

        /* Dropdowns */
        select {
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header>
        <h1>healthi</h1>
    </header>
    <div class="search-bar">
        <input type="text" placeholder="Buscar...">
        <button>Buscar</button>
    </div>
    <div class="sidebar">
        <ul>
            <li>ESTUDIOS</li>
            <li>HISTORIA CLINICA</li>
            <li>SUBIR ESTUDIO</li>
        </ul>
    </div>
    <div class="main-content">
        <div class="product-row">
            <span class="product-name">Calcivie Behrend</span>
            <select>
                <option value="opcion1">Opción 1</option>
                <option value="opcion2">Opción 2</option>
                <option value="opcion3">Opción 3</option>
            </select>
        </div>
        <!-- Agregar más filas de productos aquí -->
    </div>
</body>
</html>
