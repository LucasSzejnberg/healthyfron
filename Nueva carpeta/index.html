<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noticia+Text:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mi Página Web con Banner Personalizado</title>
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<div class="banner" id="banner">
  <img src="logo.png" alt="Banner">
</div>

<div class="main-container">
  <div class="sidebar" id="sidebar">
    <button class="sidebar-btn" id="estudios-btn">Estudios</button>
    <button class="sidebar-btn" id="historia-btn">Historia Clínica</button>
    <img src="LogoP.png" alt="Imagen Sidebar" class="sidebar-img">
    <button class="sidebar-btn" id="imagen-btn">
      <img src="botonsubir.png" alt="Icono" class="icono-img">
    </button>
  </div>

  <div class="barrita">
      <h2>Visualizacion de archivos</h2>
      <input type="search" name="query" class="search-box" placeholder="Buscar...">

  </div>

  <div class="gallery" id="gallery">
    <!-- Las imágenes se añadirán aquí dinámicamente -->
  </div>
</div>

<script src="script.js"></script>

</body>
</html>
