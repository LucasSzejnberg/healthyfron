<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mi Página Web con Banner Personalizado</title>
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<div class="banner" id="banner">
  <img src="logo.png" alt="Banner">
</div>

<div class="main-container">
  <div class="sidebar" id="sidebar">
    <button class="sidebar-btn" id="estudios-btn">Estudios</button>
    <button class="sidebar-btn" id="historia-btn">Historia Clínica</button>
    <img src="imagen_sidebar.jpg" alt="Imagen Sidebar" class="sidebar-img">
    <button class="sidebar-btn" id="imagen-btn">
      <img src="icono.png" alt="Icono" class="icono-img">
    </button>
  </div>

  <div class="gallery" id="gallery">
    <!-- Las imágenes se añadirán aquí dinámicamente -->
  </div>
</div>

<script src="script.js"></script>

</body>
</html>
